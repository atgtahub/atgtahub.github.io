    document.addEventListener("DOMContentLoaded", function() {
        let date = new Date();
        let isQingming = (date.getMonth() === 3 && date.getDate() >= 4 && date.getDate() <= 6);
        console.log(date)

        if (isQingming) {
            document.documentElement.classList.add("filter-gray");
        }
    });
</script>
